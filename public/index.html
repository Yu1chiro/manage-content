<!DOCTYPE html>
<html lang="en" class="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        stone: { 50: '#fafaf9', 100: '#f5f5f4', 200: '#e7e5e4', 300: '#d6d3d1', 400: '#a8a29e', 500: '#78716c', 600: '#57534e', 700: '#44403c', 800: '#292524', 900: '#1c1917', 950: '#0c0a09' }
                    },
                    fontFamily: { sans: ['Inter', 'sans-serif'] }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap');

        body {
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        body::-webkit-scrollbar {
            display: none;
        }

        .transition-theme {
            transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
        }
    </style>
</head>

<body class="bg-stone-50 text-stone-800 dark:bg-stone-950 dark:text-stone-200 transition-theme min-h-screen font-sans">
    <div class="container mx-auto max-w-4xl p-6">
        <header class="flex justify-between items-center mb-10 mt-4">
            <div>
                <h1 class="text-2xl font-semibold tracking-tight text-stone-900 dark:text-stone-100">Content management</h1>
                <p class="text-sm text-stone-500 dark:text-stone-400 mt-1">By realtime database for tiktok account</p>
            </div>
            <button id="theme-toggle"
                class="p-2 rounded-full hover:bg-stone-200 dark:hover:bg-stone-800 transition-colors">
                <svg id="theme-icon-sun" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 hidden" fill="none"
                    viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
                </svg>
                <svg id="theme-icon-moon" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 hidden" fill="none"
                    viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
                </svg>
            </button>
        </header>

        <div class="mb-8">
            <nav class="flex space-x-1 bg-stone-100 dark:bg-stone-900 p-1 rounded-lg w-max mx-auto sm:mx-0">
                <button class="tab-link px-4 py-1.5 text-sm font-medium rounded-md transition-all"
                    data-tab-target="#dashboard-tab">My Decks</button>
                <button class="tab-link px-4 py-1.5 text-sm font-medium rounded-md transition-all"
                    data-tab-target="#create-tab">Create Deck</button>
            </nav>
        </div>

        <div id="tabContent" class="relative">
            <div id="dashboard-tab" class="tab-pane fade-in">
                <div id="deck-cards-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                    <p id="no-content-message" class="text-stone-500 col-span-full text-center py-12">Loading decks...
                    </p>
                </div>
            </div>

            <div id="create-tab" class="tab-pane hidden fade-in">
                <div
                    class="bg-white dark:bg-stone-900 border border-stone-200 dark:border-stone-800 rounded-xl p-6 shadow-sm max-w-lg mx-auto">
                    <form id="create-deck-form">
                        <div class="mb-6">
                            <label for="deck-title"
                                class="block mb-2 text-sm font-medium text-stone-700 dark:text-stone-300">Deck
                                Title</label>
                            <input type="text" id="deck-title"
                                class="w-full bg-stone-50 dark:bg-stone-950 border border-stone-300 dark:border-stone-700 text-stone-900 dark:text-stone-100 text-sm rounded-lg focus:ring-1 focus:ring-stone-500 focus:border-stone-500 p-3 outline-none transition-colors"
                                placeholder="e.g., Q1 Marketing Ideas" required>
                        </div>
                        <button type="submit"
                            class="w-full text-white bg-stone-800 hover:bg-stone-700 dark:bg-stone-100 dark:text-stone-900 dark:hover:bg-stone-200 focus:ring-4 focus:ring-stone-300 font-medium rounded-lg text-sm px-5 py-2.5 transition-colors">Create
                            Deck</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const html = document.documentElement;
            const themeToggle = document.getElementById('theme-toggle');
            const iconSun = document.getElementById('theme-icon-sun');
            const iconMoon = document.getElementById('theme-icon-moon');
            const tabs = document.querySelectorAll('.tab-link');
            const tabPanes = document.querySelectorAll('.tab-pane');
            const createDeckForm = document.getElementById('create-deck-form');
            const deckCardsContainer = document.getElementById('deck-cards-container');
            const noContentMessage = document.getElementById('no-content-message');

            const Toast = Swal.mixin({
                toast: true,
                position: 'top-end', // Ubah posisi ke pojok kanan atas
                showConfirmButton: false,
                timer: 3000,
                timerProgressBar: true,
                background: document.documentElement.classList.contains('dark') ? '#1c1917' : '#ffffff',
                color: document.documentElement.classList.contains('dark') ? '#e7e5e4' : '#292524',
                didOpen: (toast) => {
                    toast.addEventListener('mouseenter', Swal.stopTimer);
                    toast.addEventListener('mouseleave', Swal.resumeTimer);
                }
            });

            function initTheme() {
                const storedTheme = localStorage.getItem('theme');
                if (storedTheme === 'dark' || (!storedTheme && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                    html.classList.add('dark'); iconSun.classList.remove('hidden'); iconMoon.classList.add('hidden');
                } else {
                    html.classList.remove('dark'); iconSun.classList.add('hidden'); iconMoon.classList.remove('hidden');
                }
            }

            themeToggle.addEventListener('click', () => {
                html.classList.toggle('dark');
                if (html.classList.contains('dark')) {
                    localStorage.setItem('theme', 'dark'); iconSun.classList.remove('hidden'); iconMoon.classList.add('hidden');
                } else {
                    localStorage.setItem('theme', 'light'); iconSun.classList.add('hidden'); iconMoon.classList.remove('hidden');
                }
            });

            function switchTab(targetId) {
                tabPanes.forEach(pane => pane.classList.add('hidden'));
                tabs.forEach(tab => {
                    tab.classList.remove('bg-white', 'text-stone-900', 'shadow-sm', 'dark:bg-stone-800', 'dark:text-stone-100');
                    tab.classList.add('text-stone-500', 'hover:text-stone-700', 'dark:text-stone-400', 'dark:hover:text-stone-200');
                });
                document.querySelector(targetId).classList.remove('hidden');
                const activeTab = document.querySelector(`[data-tab-target="${targetId}"]`);
                activeTab.classList.remove('text-stone-500', 'hover:text-stone-700', 'dark:text-stone-400', 'dark:hover:text-stone-200');
                activeTab.classList.add('bg-white', 'text-stone-900', 'shadow-sm', 'dark:bg-stone-800', 'dark:text-stone-100');
            }

            tabs.forEach(tab => tab.addEventListener('click', () => switchTab(tab.getAttribute('data-tab-target'))));

            createDeckForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const title = document.getElementById('deck-title').value;
                try {
                    const res = await fetch('/api/decks', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ title })
                    });
                    if (!res.ok) throw new Error();
                    Toast.fire({ icon: 'success', title: 'Deck Created' });
                    document.getElementById('deck-title').value = '';
                    fetchDecks();
                    switchTab('#dashboard-tab');
                } catch (err) {
                    Toast.fire({ icon: 'error', title: 'Failed to create deck' });
                }
            });

            async function fetchDecks() {
                try {
                    const res = await fetch('/api/decks');
                    const decks = await res.json();
                    renderDecks(decks);
                } catch (err) {
                    noContentMessage.textContent = 'Failed to load decks.';
                }
            }

            function renderDecks(decks) {
                deckCardsContainer.innerHTML = '';
                if (decks.length === 0) {
                    noContentMessage.textContent = 'No decks found. Create one to get started.';
                    deckCardsContainer.appendChild(noContentMessage);
                } else {
                    decks.forEach(deck => {
                        const card = document.createElement('div');
                        card.className = 'bg-white dark:bg-stone-900 p-6 rounded-xl border border-stone-200 dark:border-stone-800 hover:border-stone-400 dark:hover:border-stone-600 transition-all cursor-pointer group relative';
                        card.onclick = (e) => {
                            if (!e.target.closest('button')) window.location.href = `deck?id=${deck.id}`;
                        };

                        const title = document.createElement('h3');
                        title.className = 'text-lg font-semibold text-stone-900 dark:text-stone-100 mb-2 group-hover:text-stone-600 dark:group-hover:text-stone-300 transition-colors';
                        title.textContent = deck.title;

                        const count = document.createElement('p');
                        count.className = 'text-sm text-stone-500 dark:text-stone-400';
                        count.textContent = `${deck.contentCount} items`;

                        const deleteBtn = document.createElement('button');
                        deleteBtn.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path></svg>`;
                        deleteBtn.className = 'absolute top-4 right-4 text-stone-300 hover:text-red-500 transition-colors z-10';
                        deleteBtn.onclick = (e) => deleteDeck(e, deck.id);

                        card.append(deleteBtn, title, count);
                        deckCardsContainer.appendChild(card);
                    });
                }
            }

            function deleteDeck(e, id) {
                e.stopPropagation();
                const isDark = html.classList.contains('dark');
                Swal.fire({
                    title: 'Delete Deck?', text: "All content inside will be lost.", icon: 'warning',
                    showCancelButton: true, confirmButtonColor: '#ef4444', cancelButtonColor: isDark ? '#44403c' : '#d6d3d1',
                    confirmButtonText: 'Delete', background: isDark ? '#1c1917' : '#ffffff', color: isDark ? '#e7e5e4' : '#292524'
                }).then(async (result) => {
                    if (result.isConfirmed) {
                        await fetch(`/api/decks/${id}`, { method: 'DELETE' });
                        fetchDecks();
                        Toast.fire({ icon: 'success', title: 'Deck Deleted' });
                    }
                });
            }

            initTheme();
            switchTab('#dashboard-tab');
            fetchDecks();
        });
    </script>
</body>

</html>
