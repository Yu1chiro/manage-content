<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Content Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        body { scrollbar-width: none; -ms-overflow-style: none; }
        body::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="bg-blue-50">

    <div class="container mx-auto max-w-4xl p-4">

        <header class="my-6">
            <h1 class="text-4xl font-bold text-center text-blue-800">
                Social Content Manager
            </h1>
        </header>

        <div class="mb-4 border-b border-blue-200">
            <ul class="flex flex-wrap -mb-px text-sm font-medium text-center" id="myTab">
                <li class="mr-2">
                    <button class="tab-link inline-block p-4 border-b-2 rounded-t-lg" data-tab-target="#dashboard-tab">
                        My Content
                    </button>
                </li>
                <li class="mr-2">
                    <button class="tab-link inline-block p-4 border-b-2 rounded-t-lg" data-tab-target="#form-tab">
                        Add New
                    </button>
                </li>
            </ul>
        </div>

        <div id="tabContent">

            <div id="dashboard-tab" class="tab-pane p-4 bg-white rounded-lg shadow-inner">
                
                <div class="flex justify-end mb-4">
                    <button id="remove-all-button" class="px-4 py-2 bg-red-600 text-white text-sm font-medium rounded-lg hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2 hidden">
                        Remove All Data
                    </button>
                </div>

                <div id="content-cards-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                    <p id="no-content-message" class="text-gray-500 col-span-full text-center">Loading content...</p>
                </div>
            </div>

            <div id="form-tab" class="tab-pane p-4 bg-white rounded-lg shadow-inner hidden">
                <form id="content-form">
                    <input type="hidden" id="content-id">
                    <div class="mb-5">
                        <label for="description" class="block mb-2 text-sm font-medium text-blue-900">Description</label>
                        <textarea id="description" rows="6" class="bg-gray-50 border border-blue-300 text-blue-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder="Tulis deskripsi konten di sini..." required></textarea>
                    </div>
                    <button type="submit" id="form-submit-button" class="text-white bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center">
                        Save Content
                    </button>
                    <button type="button" id="form-cancel-button" class="text-gray-900 bg-white hover:bg-gray-100 border border-gray-300 focus:ring-4 focus:outline-none focus:ring-gray-200 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center ml-2 hidden">
                        Cancel Update
                    </button>
                </form>
            </div>
        </div>

    </div> <script>
        document.addEventListener('DOMContentLoaded', () => {

            // === Bagian Setup ===
            const tabs = document.querySelectorAll('.tab-link');
            const tabPanes = document.querySelectorAll('.tab-pane');
            const contentForm = document.getElementById('content-form');
            const formDescription = document.getElementById('description');
            const formIdInput = document.getElementById('content-id');
            const submitButton = document.getElementById('form-submit-button');
            const cancelButton = document.getElementById('form-cancel-button');
            const cardsContainer = document.getElementById('content-cards-container');
            const noContentMessage = document.getElementById('no-content-message');
            
            // [BARU] Ambil tombol remove all
            const removeAllButton = document.getElementById('remove-all-button');

            const Toast = Swal.mixin({
                toast: true,
                position: 'top-end',
                showConfirmButton: false,
                timer: 3000,
                timerProgressBar: true,
                didOpen: (toast) => {
                    toast.addEventListener('mouseenter', Swal.stopTimer);
                    toast.addEventListener('mouseleave', Swal.resumeTimer);
                }
            });

            // === Bagian Navigasi Tab (SPA) ===
            function switchTab(targetId) {
                tabPanes.forEach(pane => pane.classList.add('hidden'));
                tabs.forEach(tab => {
                    tab.classList.remove('text-blue-600', 'border-blue-600');
                    tab.classList.add('text-gray-500', 'border-transparent', 'hover:text-gray-600', 'hover:border-gray-300');
                });
                document.querySelector(targetId).classList.remove('hidden');
                const activeTab = document.querySelector(`[data-tab-target="${targetId}"]`);
                activeTab.classList.add('text-blue-600', 'border-blue-600');
                activeTab.classList.remove('text-gray-500', 'border-transparent', 'hover:text-gray-600', 'hover:border-gray-300');
            }

            tabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    const targetId = tab.getAttribute('data-tab-target');
                    switchTab(targetId);
                });
            });
            switchTab('#dashboard-tab');

            
            // === Bagian CRUD (Fetch API) ===

            // Create & Update (POST & PUT)
            contentForm.addEventListener('submit', async (event) => {
                event.preventDefault();
                const description = formDescription.value;
                const id = formIdInput.value;
                let url = '/api/content';
                let method = 'POST';
                const body = JSON.stringify({ description });
                if (id) {
                    url = `/api/content/${id}`;
                    method = 'PUT';
                }
                try {
                    const response = await fetch(url, {
                        method: method,
                        headers: { 'Content-Type': 'application/json' },
                        body: body,
                    });
                    if (!response.ok) throw new Error('Network response was not ok');
                    Toast.fire({ 
                        icon: 'success', 
                        title: id ? 'Content updated!' : 'Content added!' 
                    });
                    resetForm();
                    fetchContent();
                } catch (error) {
                    console.error('Error saving content:', error);
                    Toast.fire({ icon: 'error', title: 'Operation failed!' });
                }
            });

            // Read (GET)
            async function fetchContent() {
                try {
                    const response = await fetch('/api/content');
                    if (!response.ok) throw new Error('Network response was not ok');
                    const contentItems = await response.json();
                    renderCards(contentItems);
                } catch (error) {
                    console.error('Error fetching content:', error);
                    noContentMessage.textContent = 'Error loading content.';
                    Toast.fire({ icon: 'error', title: 'Failed to load content!' });
                }
            }

            // Delete (DELETE)
            function deleteContent(id) {
                Swal.fire({
                    title: 'Are you sure?',
                    text: "You won't be able to revert this!",
                    icon: 'warning',
                    showCancelButton: true,
                    confirmButtonColor: '#3085d6',
                    cancelButtonColor: '#d33',
                    confirmButtonText: 'Yes, delete it!'
                }).then(async (result) => {
                    if (result.isConfirmed) {
                        try {
                            const response = await fetch(`/api/content/${id}`, {
                                method: 'DELETE',
                            });
                            if (!response.ok) throw new Error('Network response was not ok');
                            Toast.fire({ icon: 'success', title: 'Content deleted!' });
                            fetchContent();
                        } catch (error) {
                            console.error('Error deleting content:', error);
                            Toast.fire({ icon: 'error', title: 'Delete failed!' });
                        }
                    }
                });
            }

            // [BARU] Fungsi untuk menghapus semua data
            async function handleRemoveAll() {
                Swal.fire({
                    title: 'Are you sure?',
                    text: "This will PERMANENTLY delete ALL data!",
                    icon: 'warning',
                    showCancelButton: true,
                    confirmButtonColor: '#d33', // Merah untuk tombol konfirmasi
                    cancelButtonColor: '#3085d6', // Biru untuk tombol batal
                    confirmButtonText: 'Yes, delete all!'
                }).then(async (result) => {
                    if (result.isConfirmed) {
                        try {
                            const response = await fetch('/api/content/all', {
                                method: 'DELETE',
                            });
                            if (!response.ok) throw new Error('Network response was not ok');
                            Toast.fire({ icon: 'success', title: 'All data removed!' });
                            fetchContent(); // Muat ulang data (akan kosong)
                        } catch (error) {
                            console.error('Error removing all content:', error);
                            Toast.fire({ icon: 'error', title: 'Operation failed!' });
                        }
                    }
                });
            }


            // === Bagian Helper & Rendering ===

            function renderCards(items) {
                cardsContainer.innerHTML = '';
                if (items.length === 0) {
                    noContentMessage.textContent = 'Belum ada konten. Silakan tambahkan di tab "Add New".';
                    noContentMessage.classList.remove('hidden');
                    // [BARU] Sembunyikan tombol jika tidak ada data
                    removeAllButton.classList.add('hidden'); 
                } else {
                    noContentMessage.classList.add('hidden');
                    // [BARU] Tampilkan tombol jika ada data
                    removeAllButton.classList.remove('hidden'); 
                    
                    items.forEach((item, index) => {
                        const displayIndex = index + 1; 
                        const card = createCardElement(item, displayIndex);
                        cardsContainer.appendChild(card);
                    });
                }
            }

            function createCardElement(item, displayIndex) {
                const card = document.createElement('div');
                card.className = 'bg-white p-4 rounded-lg shadow border border-blue-100 flex flex-col';

                const title = document.createElement('h3');
                title.className = 'text-xl font-bold text-blue-800 mb-2';
                title.textContent = `Konten #${displayIndex}`;

                const description = document.createElement('p');
                description.className = 'text-gray-700 mb-4 flex-grow';
                description.textContent = item.description;

                const actions = document.createElement('div');
                actions.className = 'flex space-x-2 mt-auto';

                const updateButton = document.createElement('button');
                updateButton.className = 'px-3 py-1 bg-yellow-400 text-white text-sm rounded hover:bg-yellow-500';
                updateButton.textContent = 'Update';
                updateButton.onclick = () => populateFormForUpdate(item);

                const deleteButton = document.createElement('button');
                deleteButton.className = 'px-3 py-1 bg-red-500 text-white text-sm rounded hover:bg-red-600';
                deleteButton.textContent = 'Delete';
                deleteButton.onclick = () => deleteContent(item.id);

                const copyButton = document.createElement('button');
                copyButton.className = 'px-3 py-1 bg-green-500 text-white text-sm rounded hover:bg-green-600';
                copyButton.textContent = 'Copy';
                copyButton.onclick = () => copyDescription(item.description);

                actions.append(updateButton, deleteButton, copyButton);
                card.append(title, description, actions);
                
                return card;
            }

            function populateFormForUpdate(item) {
                formIdInput.value = item.id;
                formDescription.value = item.description;
                submitButton.textContent = 'Update Content';
                cancelButton.classList.remove('hidden');
                switchTab('#form-tab');
            }

            function copyDescription(description) {
                navigator.clipboard.writeText(description).then(() => {
                    Toast.fire({ icon: 'success', title: 'Description copied!' });
                }).catch(err => {
                    Toast.fire({ icon: 'error', title: 'Copy failed!' });
                });
            }

            function resetForm() {
                contentForm.reset();
                formIdInput.value = '';
                submitButton.textContent = 'Save Content';
                cancelButton.classList.add('hidden');
            }

            cancelButton.addEventListener('click', () => {
                resetForm();
                switchTab('#dashboard-tab');
            });

            // [BARU] Tambahkan listener untuk tombol remove all
            removeAllButton.addEventListener('click', handleRemoveAll);

            // === Inisialisasi Aplikasi ===
            fetchContent(); // Muat data dari server saat halaman dibuka

        });
    </script>

</body>
</html>
